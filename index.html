<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <fieldset style="width:800px">
        <form action="#" method="get">
            <h1 style="background-color: #ff4c00; text-align: center;">SỞ THÍCH CƠ BẢN</h1>
            <p style="color:#263bb4; margin-left: 50px;">Họ và tên <input id="a1" type="test"
                    style="height: 30px; width: 300px; margin-left: 20px;" />
            </p>
            <p style="color:#263bb4; margin-left: 74px;">Email <input id="a1" type="test"
                    style="height: 30px; width: 200px;margin-left: 20px;" />
            <div style="color: #263bb4;margin-left: 60px;width: 60px;display: inline-block;">
                Sở thích
            </div>
            <div style="display:inline-block">
                <label style="margin-left: 20px;color: #ff4c00;"><input name="hobby" value="sport" type="checkbox" />Thể
                    thao</label>
                <label style="margin-left: 20px;color: #ff4c00;"><input name="hobby" value="music" type="checkbox" /> Âm
                    nhạc</label>
                <label style="margin-left: 20px;color: #ff4c00;"><input name="hobby" value="reading" type="checkbox" />
                    Đọc
                    sách</label>
            </div>
            <div style="margin-left:124px;margin-top:10px">
                <label style="margin-left: 20px;color: #ff4c00;"><input name="hobby" value="sport"
                        type="checkbox" />Lướt Web
                </label>
                <label style="margin-left: 13px;color: #ff4c00;"><input name="hobby" value="music" type="checkbox" />
                    Chơi game
                </label>
                <label style="margin-left: 8px;color: #ff4c00;"><input name="hobby" value="reading" type="checkbox" />
                    Điện ảnh
                </label>
            </div>
            <div style="margin-left:124px;margin-top:10px">
                <label style="margin-left: 20px;color: #ff4c00;"><input name="hobby" value="sport" type="checkbox" />Du
                    lịch
                </label>
            </div>
            <input type="submit" value="Gửi thông tin" name="submit" style="margin-left:124px;margin-top:10px">
            <input type="reset" value="Reset" name="Reset" style="margin-left:10px">
        </form>
    </fieldset>

    <fieldset style="width:800px; margin-top: 100px;background-color: #fffdaa;">
        <form action="#" method="get">
            <h1 style="color:blue;background-color:aqua">Đăng ký học viên</h1>
            <p style="color: #263bb4;">Họ và tên
                <input type="text" name="userName" style="width:300px;height: 30px;margin-left: 33px;">
            </p>
            <p style="color: #263bb4;">Ngày sinh
                <input type="text" name="userName" style="width:200px;height: 30px;margin-left: 30px;">
            </p>
            <div style="color:#263bb4;display:inline-block">Giới tính</div>
            <input type="radio" name="sex" style="margin-left: 50px;">Nam
            <input type="radio" name="sex" style="margin-left: 30px;">Nữ <br />
            <div style="color:#263bb4;display:inline-block">Địa chỉ</div>
            <input type="text" name="address" style="width:300px;height:70px;margin-left:48px;margin-top: 10px;"><br/>
            <div style="color:#263bb4;display:inline-block;margin-top: 10px;">Lớp</div>
            <select name="select" style="margin-left:70px;width: 120px;" >
                    <option value="Chọn lớp">Chọn lớp</option>
                    <option value="Lớp 10">Lớp 10</option>
                    <option value="Lớp 11">Lớp 11</option>
                    <option value="Lớp 12">Lớp 12</option>
            </select>
            <p style="color: #263bb4;">Email
                <input type="text" name="Email" style="width:250px;height: 30px;margin-left: 55px;">
            </p>
            <p style="color: #263bb4;">Điện thoại
                <input type="number" name="Email" style="width:250px;height: 30px;margin-left: 25px;">
            </p>
            <input type="submit" value="Đăng ký" name="submit" style="margin-left:124px;margin-top:10px">
            <input type="reset" value="Nhập lại" name="Reset" style="margin-left:10px">

        </form>

    </fieldset>
</body>

</html>
